<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 驻 - 驻 驻</title>
    
    <!--  驻 Heebo -Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #F8F7FF; /* 爪注 专 转专 */
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* 转专转 专砖转 */
        .main-title {
            font-size: 32px;
            font-weight: 700;
            color: #407076; /* 爪注  */
            margin-bottom: 8px;
        }
        
        /* 转转-转专转 */
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #698996; /* 爪注 爪注 */
            margin-bottom: 30px;
        }
        
        /* 专住 转 */
        .recipe-card {
            background-color: #FFEEDD; /* 爪注 拽专 */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(64, 112, 118, 0.1);
        }
        
        .recipe-title {
            font-size: 24px;
            font-weight: 700;
            color: #407076;
            margin-bottom: 12px;
        }
        
        .recipe-meta {
            font-size: 14px;
            font-weight: 400;
            color: #698996;
            margin-bottom: 16px;
        }
        
        .recipe-description {
            font-size: 16px;
            font-weight: 400;
            color: #407076;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        /* 转转 */
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background-color: #FFD8BE; /* 爪注 驻专住拽 */
            color: #407076;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        /* 驻转专 */
        .button {
            background-color: #407076;
            color: #F8F7FF;
            font-size: 16px;
            font-weight: 500;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        
        /* 住注祝 专 */
        .ingredients-section {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #407076;
            margin-bottom: 16px;
        }
        
        .ingredient-item {
            font-size: 16px;
            font-weight: 400;
            color: #407076;
            padding: 10px 0;
            border-bottom: 1px solid #F8F7FF;
        }
        
        .ingredient-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 转专转 驻拽爪 -->
        <h1 class="main-title">驻 驻</h1>
        <p class="subtitle"> 转  拽 </p>
        
        <!-- 专住 转  -->
        <div class="recipe-card">
            <h2 class="recipe-title">注转 砖拽 驻'</h2>
            <p class="recipe-meta">憋 45 拽转 |  8 转 |  拽</p>
            <p class="recipe-description">
                注 注砖专 砖拽转 注 专拽 专 驻转 住转. 
                砖转 专  驻拽 砖 住祝 砖注.
            </p>
            <div class="tags">
                <span class="tag">注转</span>
                <span class="tag">砖拽</span>
                <span class="tag">拽</span>
            </div>
        </div>
        
        <!-- 住注祝 专 -->
        <div class="ingredients-section">
            <h3 class="section-title">专</h3>
            <div class="ingredient-item">2 住转 拽</div>
            <div class="ingredient-item">1 住 住专</div>
            <div class="ingredient-item">3/4 住 拽拽</div>
            <div class="ingredient-item">2 爪</div>
            <div class="ingredient-item">1/2 住 砖</div>
        </div>
        
        <!-- 驻转专 -->
        <button class="button">爪驻 转 </button>
    </div>
</body>
</html>
