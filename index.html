<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפה לפה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="header-spacer"></div>
            <h1>
                <img src="Logo.svg" alt="מפה לפה" class="Logo">
                מפה לפה
            </h1>
            <div class="header-right-col">
                <div id="auth-area" class="auth-area">
                    <span id="user-name" class="auth-user-name"></span>
                    <button id="auth-btn" class="auth-btn">התחברות</button>
                </div>
                <div id="favorites-filter-wrap" class="favorites-filter-wrap" style="display: none;">
                    <button type="button" id="favoritesFilterBtn" class="favorites-chip"><svg class="heart-svg favorites-heart" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg> המועדפים שלי</button>
                </div>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חפשי מתכון, מרכיב...">
        </div>

        <div class="filter-row">
            <div class="tag-dropdown-wrap">
                <label for="tag-group-select" class="tag-dropdown-label">סינון לפי סוג</label>
                <select id="tag-group-select" class="tag-group-select" aria-label="בחרי סוג מתכון"><option value="">הכל</option></select>
            </div>
        </div>

        <div id="recipes" class="recipes-grid">
            <!-- המתכונים יופיעו כאן -->
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <!-- Add Recipe Button -->
    <button id="add-recipe-btn" class="floating-add-btn" aria-label="הוסף מתכון">
        <span class="plus-icon">+</span>
    </button>
</body>
</html>
