<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 砖</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <header>
            <h1>
                <img src="Logo.svg" alt="" class="Logo">
                转 砖
            </h1>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="驻砖 转, 专...">
                <div style="text-align: center; margin-bottom: 8px;">
                    <button id="surprise-btn" style="background: transparent; border: 2px solid #407076; color: #407076; border-radius: 25px; padding: 10px 24px; font-family: 'Varela Round', sans-serif; font-size: 1rem; cursor: pointer; transition: all 0.3s;">
                          砖 ?
                    </button>
            </div>
           
            <div id="category-filters" class="category-filters">
            </div>

            <div id="recipes" class="recipes-grid">
                <!-- 转 驻注  -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>

    <!-- Add Recipe Button -->
<button id="add-recipe-btn" class="floating-add-btn" aria-label="住祝 转">
    <span class="plus-icon">+</span>
</button>
</body>
</html>
