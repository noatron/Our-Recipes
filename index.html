<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכונים שווים</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <header>
            <h1>
                <img src="Logo.svg" alt="" class="Logo">
                מתכונים שווים
            </h1>
            <div id="auth-area" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; gap: 10px;">
                <span id="user-name" style="color: #407076; font-size: 0.85rem; display: none;"></span>
                <button id="auth-btn" style="background: transparent; border: 2px solid #407076; color: #407076; border-radius: 20px; padding: 6px 16px; font-family: 'Varela Round', sans-serif; font-size: 0.85rem; cursor: pointer;">התחברות</button>
            </div>
        </header>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="חפשי מתכון, מרכיב...">
            </div>
           
            <div id="category-filters" class="category-filters">
            </div>

            <div id="sort-container" style="max-width: 1200px; margin: 0 auto 8px; padding: 0 4px; min-height: 32px;">
            </div>

            <div id="recipes" class="recipes-grid">
                <!-- המתכונים יופיעו כאן -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>

    <!-- Add Recipe Button -->
<button id="add-recipe-btn" class="floating-add-btn" aria-label="הוסף מתכון">
    <span class="plus-icon">+</span>
</button>
</body>
</html>
