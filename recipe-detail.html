        document.getElementById('refreshFromLinkBtn').addEventListener('click', refreshFromLink);

        document.getElementById('saveButton').addEventListener('click', saveEdit);

        // --- ×˜×¢×™× ×ª ××ª×›×•×Ÿ ---
        async function loadRecipe() {
            const recipeId = localStorage.getItem('selectedRecipeId');
            if (!recipeId) {
                document.querySelector('.recipe-detail').innerHTML = '<p class="no-recipes">×œ× × ×‘×—×¨ ××ª×›×•×Ÿ. <a href="index.html">×—×–×¨×” ×œ×¨×©×™××”</a></p>';

        function renderRecipe(recipe) {
            const img = document.getElementById('recipeImage');
            img.src = recipe.image || '';
            img.alt = recipe.name || '';

            document.getElementById('recipeTitle').textContent = recipe.name || '××ª×›×•×Ÿ';
            document.getElementById('recipeCategory').textContent = recipe.category || '';

            if (recipe.source || recipe.url) {

                    try { sourceText = new URL(recipe.url).hostname; } catch (e) {}
                }
                document.getElementById('recipeSource').textContent = sourceText;
                document.getElementById('recipeSourceContainer').style.display = 'block';
            }

            if (recipe.url) {
                // ××ª×›×•×Ÿ ××§×™×©×•×¨ - ×”×¦×’ ×›×¤×ª×•×¨ ×¤×ª×™×—×”

                document.getElementById('ingredientsList').style.display = 'none';

                btn.target = '_blank';
                btn.className = 'open-recipe-btn';

            container.innerHTML = `
                <div style="margin-bottom:16px;">
                    <p style="color:#407076; font-size:0.9rem; margin-bottom:8px;">×ª×’×™×•×ª â€” ×œ×—×¦×™ ×œ×”×¤×¢×™×œ/×œ×‘×˜×œ</p>
                    <div id="tag-edit-chips" style="display:flex; flex-wrap:wrap; gap:6px; margin-bottom:8px;">
                        ${ALL_TAGS.map(tag => `
                            <button type="button" class="edit-tag-chip ${currentTags.includes(tag) ? 'active' : ''}" data-tag="${tag}"
                                style="background:${currentTags.includes(tag) ? '#407076' : 'white'}; color:${currentTags.includes(tag) ? 'white' : '#698996'}; border:1.5px solid ${currentTags.includes(tag) ? '#407076' : '#c5d9dc'}; border-radius:20px; padding:4px 12px; font-family:'Varela Round',sans-serif; font-size:0.8rem; cursor:pointer;">
                                ${tag}
                            </button>
                        `).join('')}
                    </div>
                    <div style="display:flex; gap:8px;">
                        <input id="new-tag-input" placeholder="×ª×’×™×ª ×—×“×©×”..." style="flex:1; padding:6px 10px; border:1px solid #c5d9dc; border-radius:8px; font-family:'Varela Round',sans-serif; font-size:0.85rem; color:#407076;">
                        <button type="button" id="add-tag-btn" style="padding:6px 12px; background:#407076; color:white; border:none; border-radius:8px; font-family:'Varela Round',sans-serif; font-size:0.85rem; cursor:pointer;">+ ×”×•×¡×£</button>
                    </div>
                </div>
            `;
            // toggle chips
            container.querySelectorAll('.edit-tag-chip').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const isActive = btn.classList.contains('active');
                    btn.style.background = isActive ? '#407076' : 'white';
                    btn.style.color = isActive ? 'white' : '#698996';
                    btn.style.borderColor = isActive ? '#407076' : '#c5d9dc';
                });
            });
            // add custom tag
            document.getElementById('add-tag-btn').addEventListener('click', () => {
                const input = document.getElementById('new-tag-input');
                const newTag = input.value.trim();
                if (!newTag) return;
                const chips = document.getElementById('tag-edit-chips');
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'edit-tag-chip active';
                btn.dataset.tag = newTag;
                btn.textContent = newTag;
                btn.style.cssText = 'background:#407076; color:white; border:1.5px solid #407076; border-radius:20px; padding:4px 12px; font-family:"Varela Round",sans-serif; font-size:0.8rem; cursor:pointer;';
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const isActive = btn.classList.contains('active');
                    btn.style.background = isActive ? '#407076' : 'white';
                    btn.style.color = isActive ? 'white' : '#698996';
                    btn.style.borderColor = isActive ? '#407076' : '#c5d9dc';
                });
                chips.appendChild(btn);
                input.value = '';
            });
        }

        function getEditedTags() {
            return [...document.querySelectorAll('.edit-tag-chip.active')].map(b => b.dataset.tag);
        }

        // --- ×©××™×¨×” ---
        async function saveEdit() {
            if (!recipe) return;
            recipe.name = document.getElementById('editTitle')?.value || recipe.name;

            if (recipe.url) {
                recipe.category = document.getElementById('editCategory')?.value || recipe.category;
                recipe.image = document.getElementById('editImage')?.value || recipe.image;
            } else {
                recipe.category = document.getElementById('editCategory')?.value || recipe.category;
                recipe.ingredients = Array.from(document.querySelectorAll('[data-type="ingredient"]'))
                    .map(i => i.value).filter(v => v.trim());
                recipe.instructions = Array.from(document.querySelectorAll('[data-type="instruction"]'))
                    .map(i => i.value).filter(v => v.trim());
            }

            // save tags if editor was open
            const tagChips = document.querySelectorAll('.edit-tag-chip');
            if (tagChips.length > 0) {
                recipe.tags = getEditedTags();
            }
            try {
                const { id, ...data } = recipe;
                await updateDoc(doc(db, 'recipes', id), data);
                location.reload();
            } catch (err) {
                console.error(err);
                alert('×©×’×™××” ×‘×©××™×¨×”. × ×¡×™ ×©×•×‘.');
            }
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s || '';
            return div.innerHTML;
        }

        loadRecipe();
    </script>
