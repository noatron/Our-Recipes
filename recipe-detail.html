        function compressImageForExtract(file) {
            return new Promise((resolve, reject) => {
                const fallback = () => {
                    const reader = new FileReader();
                    reader.onload = e => resolve({ data: e.target.result.split(',')[1], mediaType: file.type || 'image/jpeg' });
                    reader.onerror = () => reject(new Error('×§×¨×™××ª ×”×§×•×‘×¥ × ×›×©×œ×”'));
                    reader.readAsDataURL(file);
                };
                const img = new Image();
                const url = URL.createObjectURL(file);
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    const maxW = 900;
                    let w = img.width, h = img.height;
                    if (w > maxW) { h = Math.round((h * maxW) / w); w = maxW; }
                    const canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    try {
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.72);
                        resolve({ data: dataUrl.split(',')[1], mediaType: 'image/jpeg' });
                    } catch (e) { fallback(); }
                };
                img.onerror = () => { URL.revokeObjectURL(url); fallback(); };
                img.src = url;
            });
        }

            const btn = document.getElementById('extractInstructionsBtn');
            const file = fileInput && fileInput.files && fileInput.files[0];

                statusEl.textContent = '×§×•×“× ×‘×—×¨×™ ×ª××•× ×”.';
                statusEl.className = 'instructions-image-status error';
                return;
            }
            btn.disabled = true;
            statusEl.textContent = '××¢×‘×“ ×ª××•× ×”...';
            statusEl.className = 'instructions-image-status';
            try {
                const compressed = await compressImageForExtract(file);
                const res = await fetch('/.netlify/functions/extract-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ images: [compressed] })
                });
                if (res.status === 502 || res.status === 504) {
                    statusEl.textContent = '×”×©×¨×ª ×œ× ×”×¡×¤×™×§ ×œ×”×’×™×‘. × ×¡×™ ×©×•×‘.';
                    statusEl.className = 'instructions-image-status error';
                    btn.disabled = false;

                const data = await res.json();
                if (data.error) {
                    statusEl.textContent = data.error;
                    statusEl.className = 'instructions-image-status error';
                    btn.disabled = false;
                    return;
                }
                const newInstructions = Array.isArray(data.instructions) ? data.instructions.map(s => String(s).trim()).filter(Boolean) : [];
                if (newInstructions.length === 0) {
                    statusEl.textContent = '×œ× ×–×•×”×• ×”×•×¨××•×ª ×‘×ª××•× ×”. × ×¡×™ ×ª××•× ×” ××—×¨×ª.';
                    statusEl.className = 'instructions-image-status error';
                    btn.disabled = false;
                    return;

                recipe.instructions = (recipe.instructions || []).concat(newInstructions);
                renderInstructionInputs();
                statusEl.textContent = '× ×•×¡×¤×• ' + newInstructions.length + ' ×”×•×¨××•×ª. ×‘×“×§×™ ×•×¢×“×›× ×™ ×•××– ×©××¨×™.';
                statusEl.className = 'instructions-image-status success';
                fileInput.value = '';
            } catch (err) {
                console.error(err);
                statusEl.textContent = err.message || '×©×’×™××”. × ×¡×™ ×©×•×‘.';
                statusEl.className = 'instructions-image-status error';
            }
            btn.disabled = false;
        });
