<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשות – מפה לפה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .manage-users-wrap { max-width: 560px; margin: 0 auto; padding: 24px; }
        .manage-users-wrap h1 { color: #407076; margin-bottom: 8px; }
        .manage-users-wrap .back-link { display: inline-block; margin-bottom: 20px; color: #698996; text-decoration: none; font-size: 0.95rem; }
        .manage-users-wrap .back-link:hover { color: #407076; }
        .pending-list { margin-top: 20px; }
        .pending-item { background: #FFF5EE; border: 2px solid #FFD8BE; border-radius: 12px; padding: 14px 18px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
        .pending-item-info { flex: 1; min-width: 0; }
        .pending-item-name { font-weight: 500; color: #407076; }
        .pending-item-email { font-size: 0.9rem; color: #698996; }
        .pending-item-btn { padding: 8px 16px; background: #407076; color: #FFEEDD; border: none; border-radius: 20px; font-family: 'Varela Round', sans-serif; cursor: pointer; }
        .pending-item-btn:hover { background: #698996; }
        .no-pending { color: #698996; margin-top: 16px; }
        .forbidden-msg { color: #c62828; margin-top: 20px; padding: 16px; background: #ffebee; border-radius: 12px; }
        .admin-diag { margin-top: 16px; padding: 16px; background: #e3f2fd; border: 1px solid #90caf9; border-radius: 12px; color: #1565c0; font-size: 0.95rem; }
        .admin-diag ul { margin: 8px 0 0 0; padding-right: 20px; }
        .admin-diag li { margin-bottom: 4px; }
        .admin-fix-box { margin-top: 20px; padding: 20px; background: #FFF5EE; border: 2px solid #FFD8BE; border-radius: 12px; color: #407076; }
        .admin-fix-title { font-weight: 600; margin: 0 0 12px 0; font-size: 1rem; }
        .admin-fix-steps { margin: 0 0 16px 0; padding-right: 20px; line-height: 1.7; }
        .admin-fix-steps li { margin-bottom: 6px; }
        .uid-value { margin: 12px 0; word-break: break-all; }
        .uid-value code { display: inline-block; background: #f5f5f5; padding: 8px 12px; border-radius: 6px; font-size: 0.85rem; margin-top: 4px; }
        .copy-uid-btn { margin-top: 8px; }
    </style>
</head>
<body>
    <div class="manage-users-wrap">
        <a href="index.html" class="back-link">← חזרה לדף הבית</a>
        <h1>ניהול משתמשות</h1>
        <p style="color:#698996; margin-bottom:20px;">אישור משתמשות שממתינות – אחרי האישור הן יוכלו להוסיף מתכונים.</p>

        <div id="authMsg" style="margin-bottom:16px;"></div>
        <div id="contentArea"></div>
    </div>

    <script type="module">
        import { db, auth, onUserChange, signInWithGoogle } from './firebase.js';
        import { collection, getDocs, getDoc, doc, setDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';
        import { arrayUnion } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const contentArea = document.getElementById('contentArea');
        const authMsg = document.getElementById('authMsg');

        async function isAdmin() {
            const user = auth.currentUser;
            if (!user) return false;
            try {
                const snap = await getDoc(doc(db, 'config', 'admins'));
                if (!snap.exists() || !Array.isArray(snap.data().uids)) return false;
                return snap.data().uids.includes(user.uid);
            } catch (_) { return false; }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        async function loadPendingAndRender() {
            const admin = await isAdmin();
            if (!auth.currentUser) {
                contentArea.innerHTML = '<p class="no-pending">התחברי כדי לראות את הדף.</p>';
                return;
            }
            if (!admin) {
                const uid = auth.currentUser.uid;
                let diag = '';
                try {
                    const adminsSnap = await getDoc(doc(db, 'config', 'admins'));
                    const exists = adminsSnap.exists();
                    const data = exists ? adminsSnap.data() : {};
                    const uidsArr = data.uids;
                    const isArray = Array.isArray(uidsArr);
                    const inList = isArray && uidsArr.includes(uid);
                    diag = '<div class="admin-diag"><p class="admin-fix-title">בודקים למה את לא מזוהה כאדמין:</p><ul>' +
                        '<li>מסמך <code>config/admins</code> קיים: <strong>' + (exists ? 'כן' : 'לא – צרי אותו ב-Firestore') + '</strong></li>' +
                        '<li>שדה <code>uids</code> הוא מערך: <strong>' + (isArray ? 'כן' : 'לא – וודאי שהשדה מסוג array') + '</strong></li>' +
                        '<li>ה-UID שלך מופיע ברשימה: <strong>' + (inList ? 'כן' : 'לא – הוסיפי את ה-UID למטה ל-uids ב-Firestore') + '</strong></li>' +
                        '</ul></div>';
                } catch (e) {
                    diag = '<p class="admin-diag">שגיאה בבדיקה: ' + escapeHtml(e.message || String(e)) + '</p>';
                }
                contentArea.innerHTML =
                    '<p class="forbidden-msg">אין לך הרשאה לצפות בדף זה. רק אדמין יכול לאשר משתמשות.</p>' +
                    diag +
                    '<div class="admin-fix-box">' +
                    '<p class="admin-fix-title">כדי להוסיף את עצמך כאדמין:</p>' +
                    '<ol class="admin-fix-steps">' +
                    '<li>לחצי על "העתיקי UID" למטה.</li>' +
                    '<li>היכנסי ל-Firebase Console → Firestore Database → אוסף <strong>config</strong>.</li>' +
                    '<li>צרי/ערכי מסמך עם ID בדיוק: <code>admins</code> (לא Admin או admins1).</li>' +
                    '<li>הוסיפי שדה בדיוק: <strong>uids</strong>, סוג: <strong>array</strong>. בתוך המערך – הוסיפי פריט אחד: את ה-UID שהעתקת (הדבקה של המחרוזת הארוכה, בלי רווחים או גרשיים).</li>' +
                    '<li>שמרי ורענני את הדף.</li>' +
                    '</ol>' +
                    '<p class="uid-value"><strong>ה-UID שלך:</strong><br><code id="myUid">' + escapeHtml(uid) + '</code></p>' +
                    '<button type="button" id="copyUidBtn" class="pending-item-btn copy-uid-btn">העתיקי UID</button>' +
                    '</div>';
                document.getElementById('copyUidBtn')?.addEventListener('click', () => {
                    navigator.clipboard.writeText(uid).then(() => alert('ה-UID הועתק ללוח')).catch(() => prompt('העתיקי את ה-UID:', uid));
                });
                return;
            }

            const snap = await getDocs(collection(db, 'pendingUsers'));
            const list = [];
            snap.forEach(d => list.push({ id: d.id, ...d.data() }));

            if (list.length === 0) {
                contentArea.innerHTML = '<p class="no-pending">אין משתמשות ממתינות לאישור.</p>';
                return;
            }

            contentArea.innerHTML = `
                <div class="pending-list">
                    ${list.map(p => `
                        <div class="pending-item" data-uid="${escapeHtml(p.id)}">
                            <div class="pending-item-info">
                                <div class="pending-item-name">${escapeHtml(p.displayName || 'ללא שם')}</div>
                                <div class="pending-item-email">${escapeHtml(p.email || p.id)}</div>
                            </div>
                            <button type="button" class="pending-item-btn" data-uid="${escapeHtml(p.id)}">אשר</button>
                        </div>
                    `).join('')}
                </div>
            `;

            contentArea.querySelectorAll('.pending-item-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const uid = btn.dataset.uid;
                    btn.disabled = true;
                    btn.textContent = 'מאשר...';
                    try {
                        const approvedRef = doc(db, 'config', 'approvedUsers');
                        const approvedSnap = await getDoc(approvedRef);
                        const uids = (approvedSnap.exists() && Array.isArray(approvedSnap.data().uids)) ? approvedSnap.data().uids : [];
                        if (!uids.includes(uid)) {
                            if (approvedSnap.exists()) {
                                await updateDoc(approvedRef, { uids: arrayUnion(uid) });
                            } else {
                                await setDoc(approvedRef, { uids: [uid] });
                            }
                        }
                        await deleteDoc(doc(db, 'pendingUsers', uid));
                        loadPendingAndRender();
                    } catch (err) {
                        console.error(err);
                        btn.disabled = false;
                        btn.textContent = 'אשר';
                        alert('שגיאה באישור. נסי שוב.');
                    }
                });
            });
        }

        onUserChange((user) => {
            if (!user) {
                authMsg.innerHTML = '<a href="#" id="signInLink" style="color:#407076;">התחברי עם גוגל</a> כדי לגשת לדף.';
                document.getElementById('signInLink')?.addEventListener('click', (e) => { e.preventDefault(); signInWithGoogle(); });
                contentArea.innerHTML = '';
            } else {
                authMsg.textContent = 'מחוברת: ' + (user.displayName || user.email);
                loadPendingAndRender();
            }
        });

        if (auth.currentUser) {
            authMsg.textContent = 'מחוברת: ' + (auth.currentUser.displayName || auth.currentUser.email);
            loadPendingAndRender();
        } else {
            authMsg.innerHTML = '<a href="#" id="signInLink" style="color:#407076;">התחברי עם גוגל</a> כדי לגשת לדף.';
            document.getElementById('signInLink')?.addEventListener('click', (e) => { e.preventDefault(); signInWithGoogle(); });
        }
    </script>
</body>
</html>
